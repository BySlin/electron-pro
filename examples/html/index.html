<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Electron-Pro-Test</title>
</head>
<body>
<h1>Electron-Pro测试</h1>
<button onclick="ep.test.test().then(alert)">测试与主进程通讯</button>
<br/><br/>
<button id="onMainEvent" onclick="onMainEvent(this)">监听主进程返回</button>
<br/><br/>
<button onclick="removeMainEvent()">移除主进程监听</button>
<br/><br/>
<button onclick="openWindow()">打开新窗口</button>
<br/><br/>
<button onclick="closeWindow()">关闭新窗口</button>
<br/><br/>
<button onclick="ep.epWindow.openWindow('testMultiWindow').then(id=>console.log(`新窗口id(多窗口模式):${id}`))">打开新窗口(多窗口模式)
</button>
<br/><br/>
<button onclick="ep.epWindow.closeAllByWindowName('testMultiWindow').then(console.log)">关闭所有窗口(多窗口模式)</button>
</body>
<script>
  // window.onbeforeunload = (e) => {
  //   console.log('I do not want to be closed')
  //
  //   // 与通常的浏览器不同,会提示给用户一个消息框,
  //   //返回非空值将默认取消关闭
  //   //建议使用对话框 API 让用户确认关闭应用程序.
  //   e.returnValue = false
  // }
  function onMainEvent(target) {
    removeMainEvent();
    ep.testMainWindow.onTest((e, message) => {
      target.innerHTML = `监听主进程返回 ${message}`;
    });
  }

  function removeMainEvent() {
    ep.testMainWindow.removeAllTest();
  }

  let newWindowId;

  function openWindow() {
    ep.epWindow.openWindow('testWindow').then(id => {
      newWindowId = id;
    });
  }

  function closeWindow() {
    ep.epWindow.closeWindow(newWindowId);
  }
</script>
</html>
